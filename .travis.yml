dist: focal
language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"

install:
  - pip install codecov flake8 pytest pytest-cov -r requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install mock; fi

script:
  - pytest --cov=webssh
  - flake8

after_success:
  - codecov
